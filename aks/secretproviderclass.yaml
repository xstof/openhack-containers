apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: azure-kvname
  namespace: secrets
spec:
  provider: azure                   
  parameters:
    usePodIdentity: "false"         # [OPTIONAL for Azure] if not provided, will default to "false"
    useVMManagedIdentity: "true"   # [OPTIONAL available for version > 0.0.4] if not provided, will default to "false"
    userAssignedIdentityID: "c58bf9f7-38eb-4d49-af8a-29550ad984bd"  # [OPTIONAL available for version > 0.0.4] use the client id to specify which user assigned managed identity to use. If using a user assigned identity as the VM's managed identity, then specify the identity's client id. If empty, then defaults to use the system assigned identity on the VM
    keyvaultName: "team1-vault"          # the name of the KeyVault
    cloudName: ""          # [OPTIONAL available for version > 0.0.4] if not provided, azure environment will default to AzurePublicCloud
    objects:  |
      array:
        - |
          objectName: SQLPASSWORD
          objectAlias: SQL_PASSWORD     # [OPTIONAL available for version > 0.0.4] object alias
          objectType: secret        # object types: secret, key or cert
          objectVersion: ""         # [OPTIONAL] object versions, default to latest if empty
    resourceGroup: "aks"            # [REQUIRED for version < 0.0.4] the resource group of the KeyVault
    subscriptionId: "b96ac9f4-c525-403a-91b4-9f813916c4ed"         # [REQUIRED for version < 0.0.4] the subscription ID of the KeyVault
    tenantId: "46b2848e-3bba-4779-9c22-d0dbb2d9bda3"                 # the tenant ID of the KeyVault
